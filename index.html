<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorand Chatbot</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking CSS -->
</head>
<body>
    <div class="chat-container">
        <h1>Algorand Chatbot</h1>
        <div class="chat-box" id="chat-box"></div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Ask about Algorand..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="script.js"></script> <!-- Linking JavaScript -->
</body>
</html>
